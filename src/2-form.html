<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <load src="./partials/back-link.html" />
        <form class="form">
          <p class="input-title">Email</p>
          <label for="email-to-send-msg" class="form-label">
            <input
              type="email"
              class="form-input email-input"
              name="email-to-send-msg"
            />
          </label>
          <p class="input-title">Message</p>
          <label for="form-msg" class="form-msg">
            <input type="text" class="form-input msg-input" name="form-msg" />
          </label>
          <button type="submit" class="send-form">Submit</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
